            <div class=" hplayer hplayer1  horizontal active player-X">

                        <span class="X-8 _4x4 turn-X">X</span>
                    </div>
                </div>

                
                
            </div>
            <div class=" hplayer hplayer2  horizontal player-O">

                    <span class="O-6 _4x4 turn-O">O</span>
                    <span class="O-7 _4x4 turn-O">O</span>
                    <span class="O-8 _4x4 turn-O">O</span>
                  </div>
                </div>

<div class="winner-box hidden">
    <div class="wname">
        <span class="winner-name">Umar </span>
        <span>Wins</span>
    </div>
    <div class="winner-img">
        <img class="winner-gif" src="asserts/images/excited.gif" alt="Nooo">

    </div>
  <div class="winner-new-game">
  
        <button class="new-game-btn winner-new-game-btn">New Game</button>
    

        <button class="again-game-btn winner-new-game-btn">Again Game</button>

    

  </div>

</div>
<div class="start-menu">
    <h3>Select Mode</h3>
    <div id="mode-boxes">
        <div class="mode-box">3 X 3</div>
        <div class="mode-box">4 X 4</div>
    </div>
</div>
<div class="match-draw-box hidden">
    <div class="match-draw-text">
        Match has been Drawn
    </div>
    <div class="draw-new-game">
        <button class="new-game-btn draw-new-btn">New Game</button>
        <button class="again-game-btn draw-new-btn">Again Game</button>

    
      </div>
</div>
<div class="names-menu  hidden">
    <div class="heading-player-names">
        Enter player names
    </div>
    <div class="inputboxes">
        <div class="input-1">
            <label for="player1-input">Player 1</label>
            <input class="name-input player1-input " type="text" name="player1"  placeholder="Player 1">
    </div>
      <div class="input-2">
        <label for="player2-input">Player 2</label>
        <input class="name-input player2-input" type="text" name="player2"  placeholder="Player 2">
      </div>
       

    </div>
<button class="add-players-btn">
